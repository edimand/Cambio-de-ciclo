<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISUALIZADOR DE CAMBIOS DE CICLO EN CONTRATOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #0b1242;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 15px;
        }
        .loader-text {
            color: #FFF;
            font-size: 1.2rem;
            margin-top: 10px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            box-sizing: border-box;
        }
        .title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #0b1242;
            text-align: center;
        }
        .map-container {
            flex: 1;
            position: relative;
            min-height: calc(100vh - 150px);
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #999999;
            text-align: center;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
        /* Override Leaflet controls for dark theme */
        .leaflet-control-zoom a {
            background-color: #333 !important;
            color: #fff !important;
            border-color: #444 !important;
        }
        .leaflet-control-zoom a:hover {
            background-color: #444 !important;
        }
        .leaflet-control-attribution {
            background-color: rgba(0, 0, 0, 0.7) !important;
            color: #fff !important;
        }
        .leaflet-control-attribution a {
            color: #4CAF50 !important;
        }
        /* Style for popup content */
        .leaflet-popup-content-wrapper {
            background-color: #333 !important;
            color: #fff !important;
        }
        .leaflet-popup-tip {
            background-color: #333 !important;
        }
         @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

     <script>
        // Funci√≥n para ocultar el loader
        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.classList.add('hidden');
        }

        // Evento que se dispara cuando el mapa est√° listo
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si el mapa existe y est√° cargado
            const checkMapLoaded = setInterval(function() {
                const mapContainer = document.querySelector('.leaflet-container');
                if (mapContainer) {
                    clearInterval(checkMapLoaded);
                    // Esperar un poco m√°s para asegurar que los tiles est√©n cargados
                    setTimeout(hideLoader, 1000);
                }
            }, 100);

            // Por seguridad, ocultar el loader despu√©s de 10 segundos aunque el mapa no haya cargado
            setTimeout(hideLoader, 10000);
        });
    </script>
