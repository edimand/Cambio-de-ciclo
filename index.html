<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Folium utiliza estos estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        /* Estilo para el mapa */
        #map {
            width: 100%;
            height: 100vh; /* Altura completa de la ventana */
        }
    </style>
</head>
<body>
    <h1>Mapa Interactivo</h1>
    <!-- Div para el mapa -->
    <div id="map"></div>

    <!-- Scripts necesarios para Leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        // Inicializa el mapa en una ubicación específica
        var map = L.map('map').setView([10.9878, -74.7889], 12); // Coordenadas de ejemplo (Barranquilla)

        // Capa de mapas de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Marcador de ejemplo
        L.marker([10.9878, -74.7889]).addTo(map)
            .bindPopup('¡Hola! Este es un mapa interactivo.')
            .openPopup();
    </script>
</body>
</html>
